{% extends "layout.html" %}
{% block content %}
    <h2>Cancel Ticket</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="pnr" class="form-label">PNR Number</label>
            <input type="number" class="form-control" id="pnr" name="pnr" required>
        </div>
        <button type="submit" class="btn btn-danger">Cancel Ticket</button>
    </form>
{% endblock %}
